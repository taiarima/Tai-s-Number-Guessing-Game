<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tai's Number Guessing Game</title>
  </head>
  <body>
    <header>
      <h1>Tai's Number Guessing Game</h1>
      <p class="range">(Range 1 to 100)</p>
      <button class="btn again">Generate new number</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Guess!</button>
      </section>
      <section class="right">
        <p class="message">Guess a number!</p>
        <br />
        <!-- Add this message after someone has beat the game -->
        <!-- <p class="message">Click the button in the upper-left corner to play again!</p> -->
        <p class="label-score">
          ❓ Guesses so far: <span class="score">0</span>
        </p>
        <p class="label-highscore">
          🥇 Best score: <span class="highscore">N/A</span>
        </p>
        <p class="label-highscore">(Lower scores are better)</p>
      </section>
      <section class="bottom">
        <p class="numbers-guessed-list">
          Numbers guessed so far: <span class="guesses-list">N/A</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
